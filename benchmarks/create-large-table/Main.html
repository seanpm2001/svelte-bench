<table>
	<thead>
		<tr>
			<th>a</th>
			<th>b</th>
			<th>c</th>
			<th>d</th>
		</tr>
	</thead>

	<tbody>
		{{#each rows as row}}
			<tr>
				<td>{{row[0]}}</td>
				<td>{{row[1]}}</td>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>

<script>
	var length = 500;
	var rows = new Array( length );

	for ( var i = 0; i < length; i += 1 ) {
		rows[i] = [ Math.random(), Math.random(), Math.random(), Math.random() ];
	}

	export default {
		data: function () {
			return {
				rows: rows
			};
		}
	};
</script>
